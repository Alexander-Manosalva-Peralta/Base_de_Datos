<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 17%;
            min-width: 250px;
            background-color: #121212;
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 30px;
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .sidebar ul li img {
            width: 24px;
            margin-right: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .reels-container {
            width: 90%;
            max-width: 500px;
            height: 90%;
            background-color: #1c1c1c;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 0 auto;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 20px; /* Espacio entre videos */
        }

        .reel-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-username {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }

        .reels-buttons {
            position: absolute;
            top: 50%;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: #fff;
            transform: translateY(-50%);
        }

        .reels-buttons button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            padding: 12px;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reels-buttons button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .reels-footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 20px;
            color: #fff;
            font-size: 14px;
        }

        .reels-footer div {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Cayetano Connect</h1>
        <ul>
            <li><a href="{{ url_for('feed') }}">
                <img src="{{ url_for('static', filename='images/home.png') }}" alt="Inicio"> Inicio
            </a></li>
            <li><a href="javascript:void(0);" onclick="toggleSearchForm()">
                <img src="{{ url_for('static', filename='images/search.png') }}" alt="Buscar"> Buscar
            </a></li>
            <li><a href="{{ url_for('explorer') }}">
                <img src="{{ url_for('static', filename='images/esplore1.png') }}" alt="Explorar"> Explorar
            </a></li>
            <li><img src="../static/images/reels.png" alt="Reels"> Reels</li>
            <li><a href="{{ url_for('messages') }}">
                <img src="{{ url_for('static', filename='images/messaje.webp') }}" alt="Mensajes"> Mensajes
            </a></li>
            <li><img src="../static/images/notificacion.webp" alt="Notificación"> Notificación</li>
            <li><a href="javascript:void(0);" onclick="toggleCreatePostForm()">
                <img src="../static/images/crear.png" alt="Crear"> Crear
            </a></li>
            <li><a href="{{ url_for('profile') }}">
                <img src="{{ url_for('static', filename='images/perfil.png') }}" alt="Perfil"> Perfil
            </a></li>
            <li><img src="../static/images/mas.png" alt="Más"> Más</li>
        </ul>
    </div>

    <div class="reels-container">
        <div class="video-wrapper">
            <div class="video-username">Usuario 1</div>
            <video class="reel-video" controls autoplay muted>
                <source src="{{ url_for('static', filename='images/info1.mp4') }}" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>

        <div class="video-wrapper">
            <div class="video-username">Usuario 2</div>
            <video class="reel-video" controls autoplay muted>
                <source src="{{ url_for('static', filename='images/tanoCayetano.mp4') }}" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>

        <div class="video-wrapper">
            <div class="video-username">Usuario 3</div>
            <video class="reel-video" controls autoplay muted>
                <source src="{{ url_for('static', filename='images/Caye.mp4') }}" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>
        <div class="video-wrapper">
            <div class="video-username">Usuario 3</div>
            <video class="reel-video" controls autoplay muted>
                <source src="{{ url_for('static', filename='images/Caye1.mp4') }}" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>
        <div class="video-wrapper">
            <div class="video-username">Usuario 3</div>
            <video class="reel-video" controls autoplay muted>
                <source src="{{ url_for('static', filename='images/Caye3.mp4') }}" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>
        <div class="video-wrapper">
            <div class="video-username">Usuario 3</div>
            <video class="reel-video" controls autoplay muted>
                <source src="{{ url_for('static', filename='images/Caye4.mp4') }}" type="video/mp4">
                Tu navegador no soporta la reproducción de videos.
            </video>
        </div>

        <div class="reels-buttons">
            <button title="Me gusta"><i class="fas fa-heart"></i></button>
            <button title="Comentar"><i class="fas fa-comment"></i></button>
            <button title="Compartir"><i class="fas fa-share"></i></button>
            <button title="Guardar"><i class="fas fa-bookmark"></i></button>
        </div>

        <div class="reels-footer">
            <div>1,200 me gusta</div>
            <div>2 comentarios</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        function toggleSearchForm() {
            const form = document.getElementById('search-form');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }

        function toggleCreatePostForm() {
            const form = document.getElementById('create-post-form');
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
